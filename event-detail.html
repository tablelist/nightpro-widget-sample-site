  <script>
    window.TablelistWidgets.onReady(function() {
      var eventDetailWidget1 = new window.TablelistWidgets.widgets.EventDetailWidget('#event-detail-widget');

        key: 'eb141dc6a59eeed1a35738b6cd1cea6e', //nightpro API key
        eventId: window.TablelistWidgets.utils.getQueryStringValue('event-id'),
        bgColor: window.TablelistWidgets.utils.getQueryStringValue('bgcolor'),
        hlColor: window.TablelistWidgets.utils.getQueryStringValue('hlcolor'),
        onReady: function() {}
      });
    });
  </script>
