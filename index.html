<!DOCTYPE html>
<html>

<head>
  <title>NightPro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Nightpro Widget CSS Files -->
  <link rel="stylesheet" href="https://integrations.nightpro.co/widgets/css/tablelist-widgets-core.css">
  <link rel="stylesheet" href="https://integrations.nightpro.co/widgets/css/tablelist-widgets-carousel.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Nightpro Widget Javascript Files -->
  <script src="https://integrations.nightpro.co/widgets/embedded/tablelist-widgets-core.min.js"></script>
  <script src="https://integrations.nightpro.co/widgets/embedded/tablelist-widgets-event-list-carousel.min.js"></script>
  <script>
    window.TablelistWidgets.onReady(function() {
      var startDate = new Date();
      var endDate = new Date();
      endDate.setDate(endDate.getDate() + 24);

      var eventListCarouselWidget = new window.TablelistWidgets.widgets.EventListCarouselWidget('#event-list-carousel-widget');
      eventListCarouselWidget.init({
        key: '39cc71615a4de01aaa35731ac45ba92c', //nightpro API key
        venueId: 'ccbae3f036b2017f',
        onEventClick: function(event) {
          window.location.href = './event-detail.html?event-id=' + event.id;
        },
        eventCount: 6,
        eventDisplayType: 'type-1',
        startDate: startDate,
        endDate: endDate,
        autoplay: true,
        slidesToShow: 1,
        slidesToScroll: 1,
        headerImages: true
      });

      var eventListWidget = new window.TablelistWidgets.widgets.EventListWidget('#event-list-widget');
      eventListWidget.init({
        key: '39cc71615a4de01aaa35731ac45ba92c', //nightpro API key
        venueId: 'ccbae3f036b2017f',
        onEventClick: function(event) {
          window.location.href = './event-detail.html?event-id=' + event.id;
        },
        eventCount: 6,
        eventDisplayType: 'type-3',
        eventDirection: 'vertical',
        startDate: startDate,
        endDate: endDate
      });
    });
  </script>

  <body>
    <nav id="header" class="navbar navbar-inverse">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">
            Club
            <img src="https://assets.tablelist.com/www/partners/tablelist_logo_new.png">
          </a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a class="active" href="index.html">
                Home
              </a>
            </li>
            <li>
              <a href="events.html">
                Events
              </a>
            </li>
            <li>
              <a href="reservations.html">
                Table Reservations
              </a>
            </li>
            <li>
              <a href="bottleService.html">
                Bottle Service
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="home" class="container">
      <div class="container-content">
        <!-- Nightpro Event List Carousel Widget -->
        <div id="event-list-carousel-widget">
        </div>
        <!-- Nightpro Event List Widget -->
        <div class="event-list">
          <h3 class="event-list-header">Upcoming Events</h3>
          <div id="event-list-widget" class="clearfix">
          </div>
        </div>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="link-list col-sm-4">
            <h4>Quick Links</h4>
            <ul>
              <li>
                <a href="events.html">
                  Events
                </a>
              </li>
              <li>
                <a href="reservations.html">
                  Table Reservations
                </a>
              </li>
            </ul>
          </div>
          <div class="link-list col-sm-4">
            <h4>Table Reservations</h4>
            <ul>

                <a class="btn btn-primary" href="reservations.html">
                  Reserve Now

              <li>
                <a href="https://tablelist.com">

  </body>
